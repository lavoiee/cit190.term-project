<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="" description="">
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="../../../css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../../css/master.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Projects</title>
    </head>
    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md transparent">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="../../../index.html">Eric Lavoie CIT190</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../../index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../../../projects.html">Projects<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6 calculator">
              <div class="flex-wrapper">
                <div class="flex-column">
                  <fieldset>
                    <legend class="fieldset-legend">Input</legend>
                    <legend>Network Class</legend>
                      <input type="radio" name="network-class" value="A">A
                      <input type="radio" name="network-class" value="B">B
                      <input type="radio" name="network-class" value="C">C
                  </fieldset>
                  <fieldset>
                    <legend class="fieldset-legend">Input</legend>
                    <legend>IP Address</legend>
                    <input class="field" type="text" name="ipAddress" id="ipAddress" placeholder="10.0.0.1" autofocus>
                    <legend>Subnet Mask</legend>
                    <select class="transparent" name="subnetMask" id="subnetMask">
                      <option>255.0.0.0</option>
                      <option>255.255.0.0</option>
                      <option>255.255.255.0</option>
                      <option>255.255.255.255</option>
                    </select>

                    <legend>Maximum Subnets</legend>
                    <input class="field" type="number" name="maxSubnets" id="maxSubnets" value="" placeholder="1">
                  </fieldset>
                </div>
                <div class="flex-column ">
                  <fieldset>
                    <legend class="fieldset-legend">Read Only Output</legend>
                    <legend>First Octet Range</legend>
                    <input class="calcOutput" type="text" id="octetRange" value="0" readonly>
                    <legend>New Subnet Mask</legend>
                    <input class="calcOutput" type="text" id="newSubnetMask" value="" readonly>
                    <legend>Subnet Increment</legend>
                    <input class="calcOutput" type="text" id="subnetIncrement" value="" readonly>
                  </fieldset>
                  <fieldset>
                    <legend class="fieldset-legend">Read Only Output</legend>
                    <legend>Subnets</legend>
                    <textarea class="transparent" name="name"></textarea>
                    <legend>Hosts per Subnet</legend>
                    <input type="number" id='hosts' name="" value="">
                  </fieldset>
                </div>
              </div>
              <div class="flex-column">
                <button form="ipv4Form" type="button" name="submit" id="submit">Submit</button>
                <button form="ipv4Form" type="button" name="reset" id="reset">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- JQuery -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../../../js/boostrap.min.js"></script>
    <!-- Custom js -->
    <script src="js/script.js"></script>
    </body>
</html>
