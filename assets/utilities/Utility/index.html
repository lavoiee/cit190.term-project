<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="" description="">
        <!-- Bootstrap 4 CSS -->
        <link rel="stylesheet" href="../../../css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../../../css/master.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Projects</title>
    </head>
    <body>
      <div class="container-fluid">
        <nav class="navbar navbar-toggleable-md transparent">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="../../../index.html">Eric Lavoie CIT190</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="../../../projects.html">Projects<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <!-- Triggers Modal -->
                <a class="nav-link" data-toggle="modal" data-target="#register">Create Account</a>
              </li>
              <li class="nav-item">
                <!-- Triggers Modal -->
                <a class="nav-link" data-toggle="modal" data-target="#login">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
        <div class="col-md-6 transparent admin-dash">
          <div class="flex-row">
            <legend>Input Question</legend>
            <label for="">Question Number</label>
            <select id="questionNumber">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
              <option value="">5</option>
              <option value="">6</option>
              <option value="">7</option>
              <option value="">8</option>
            </select>

          </div>
          <div class="flex-row">
            <textarea class="admin-input" id="question" name="name"></textarea>
          </div>
          <hr>
          <div class="flex-row">
            <legend>Number of possible answers:</legend>
            <select id="numberOfAnswers">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>
          <hr>
          <div class="flex-row">
            <legend>Input Answer</legend>
            <select id="answerNumber">
              <option value="">1</option>
              <option value="">2</option>
              <option value="">3</option>
              <option value="">4</option>
            </select>
          </div>
          <div class="flex-row">
            <textarea class="admin-input" name="name"></textarea>
          </div>
          <hr>
          <div class="flex-row">
            <li id="submit" class="admin-btn right">Submit</li>
            <li id="finalize" class="admin-btn right">Finalize</li>
          </div>

        </div>

      </div>

      <!-- Create Account Modal  -->
      <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Register</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="flex-col">
                Email Address:<input class="input-modal" id="email" type="email" name="" value="">
                User Name:<input class="input-modal" id="username" type="text" name="" value="">
                Password:<input class="input-modal" id="password" type="password" name="" value="">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary admin-btn-modal" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary admin-btn-modal" id="register-btn" data-dismiss="modal">Register</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Create Account Modal -->

      <!-- Login Modal  -->
      <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="flex-col">
                User Name:<input class="input-modal" id="username" type="text" name="" value="">
                Password:<input class="input-modal" id="password" type="password" name="" value="">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary admin-btn-modal" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary admin-btn-modal" id="login-btn" data-dismiss="modal">Login</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Login Modal -->

    <!-- JQuery -->
    <script src="../../../js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../../../js/bootstrap.min.js"></script>
    <!-- Custom js -->
    <script src="js/script.js"></script>
    </body>
</html>
